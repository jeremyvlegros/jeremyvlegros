---
layout: base
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}
    
	{%- for post in posts -%}
<li>
	<h2>{{ post.title }}</h2>
	<p class="meta">{{ post.date | date_to_string }}</p>

	<div class="post">
	{{ post.content }}
	</div>
</li>
	{%- endfor -%}
</div>
